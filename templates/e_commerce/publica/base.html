<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static '../../../static/css/estilos.css' %}">
    
    <title>{% block titulo %}Mi sitio{% endblock %}</title>
</head>
<body>
    <!--Barra de navegacion-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
        <div class ="container-fluid">
            <a class = "navbar-brand" href="#">
                <i class="bi bi-book-fill"></i>
                <span class ="text-warning">Tus Libros</span>
            </a>

            <!-- cuadro de busqueda-->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Busca por titulo o autor" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Buscar</button>
            </form>        

            <!-- Boton del menu-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Elementos del menu-->
              <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class = "nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class = "nav-item">
                        <a class="nav-link" href="#">Mi cuenta</a>
                    </li>
                    <li class = "nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" href="#">Categorias</a>
                        <ul class="dropdown-menu bg-secondary">
                            <li class ="dropdown-item"><a class="nav-link" href = ""></a>Literatura</li>
                            <li class ="dropdown-item"><a class="nav-link" href = ""></a>Ciencia</li>
                            <li class ="dropdown-item"><a class="nav-link" href = ""></a>Bienestar y salud</li>
                            <li class ="dropdown-item"><a class="nav-link" href = ""></a>Infantil</li>
                        </ul>
                    </li>
                    <li class = "nav-item">
                        <a class="nav-link active" href="#">Registrase</a>
                    </li>           
                </ul>
                <hr class="text-white-50">    
              </div> 
        </div>
    </nav>

    {% block contenido %}Mi sitio{% endblock %}


    <!--Inicio del footer-->

    <div class="container-fluid bg-dark">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-whatsapp"></i></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></svg></a></li>
          </ul>
        </footer>
      </div>
    
    
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
</body>

</html>
